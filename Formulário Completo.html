<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário Completo</title>
    <meta charset="utf-8">
    <style>
        em {
            color: deeppink;
        }

        fieldset {
            border: 2px brown solid;
            border-radius: 10px;
            width: 40%;
        }
    </style>
</head>
<body>
<fieldset>
    <legend>Dados pessoais</legend>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" size="30" maxlength="30">
    <br>
    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade" placeholder="Digite sua idade" size="3" maxlength="3">
    <br>
    <label for="naturalidade">Naturalidade</label>
    <input type="text" id="naturalidade" name="naturalidade" placeholder="Cidade" size="18" maxlength="18">
    <br>
    <label for="data_de_nascimento">Data de nascimento</label>
    <input type="date" id="data_de_nascimento" name="data_de_nascimento" placeholder="DD/MM/AAAA">
    <br>
    <label for="nome_social">Nome social</label>
    <input type="text" id="nome_social" name="nome_social" placeholder="Digite seu nome social" size="30" maxlength="30">
    <br>
    <label for="gênero">Gênero</label>
    <select id="genero" name="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
    </select>
    <br>
    <label for="escolaridade">Escolaridade</label>
    <select id="escolaridade" name="escolaridade">
        <option value="fundamental">Fundamental</option>
        <option value="médio">Médio</option>
        <option value="superior">Superior</option>
        <option value="pós-graduação">Pós-graduação</option>
        <option value="outro">Outro</option>
    </select>
    <br>
    <label for="tem_filhos">Tem filhos</label>
    <select id="tem_filhos" name="tem_filhos">
        <option value="sim">Sim</option>
        <option value="não">Não</option>
    </select>
    <br/>
</fieldset>
<fieldset>
    <legend>Documentos</legend>
    <label for="cpf">Cpf</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" size="14" maxlength="14">
    <br>
    <label for="rg">RG</label>
    <input type="text" id="rg" name="rg" placeholder="0.000.000" size="9" maxlength="9">
    <br>
    <label for="data_emissao_rg">Data de emissão do RG</label>
    <input type="date" id="data_emissao_rg" name="data_emissao_rg" placeholder="DD/MM/AAAA">
    <br>
    <label for="uf_emissao_rg">UF de emissão do RG</label>
    <input type="text" id="uf_emissao_rg" name="uf_emissao_rg" placeholder="Digite sua UF" size="20" maxlength="20">
    <br>
    <label for="orgao_emissao_rg">Órgão de emissão do RG</label>
    <input type="text" id="orgao_emissao_rg" name="orgao_emissao_rg" placeholder="Digite seu orgão de emissão"  size="20" maxlength="20">
    <br>
    <label for="titulo_de_eleitor">Título de eleitor</label>
    <input type="text" id="titulo_de_eleitor" name="titulo_de_eleitor" placeholder="0000000000" size="9" maxlength="9">
    <br>
    <label for="reservista">Reservista</label>
    <input type="text" id="reservista" name="reservista" placeholder="Digite seu número de reservista"  size="30" maxlength="30">
    <br>
    <label for="pis">Pis</label>
    <input type="text" id="pis" name="pis" placeholder="00000000000" size="11" maxlength="11">
    <br>
    <label for="passaporte">Passaporte</label>
    <input type="text" id="passaporte" name="passaporte" placeholder="000000"  size="6" maxlength="6">
    <br/>
</fieldset>
<fieldset>
    <legend>Endereço</legend>
    <label for="logradouro">Logradouro</label>
    <input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro" size="20" maxlength="20">
    <br>
    <label for="cidade_endereco">Cidade</label>
    <input type="text" id="cidade_endereco" name="cidade_endereco" placeholder="Digite a cidade" size="20" maxlength="20">
    <br>
    <label for="estado_endereco">Estado</label>
    <input type="text" id="estado_endereco" name="estado_endereco" placeholder="Digite o estado" size="20" maxlength="20">
    <br>
    <label for="numero_endereco">Número</label>
    <input type="number" id="numero_endereco" name="numero_endereco" placeholder="Digite o número" size="8" maxlength="8"> 
    <br>
    <label for="cep_endereco">Cep</label>
    <input type="text" id="cep_endereco" name="cep_endereco" placeholder="00.000-000" size="10" maxlength="10">
    <br/>
</fieldset>
<fieldset>
    <legend>Endereço comercial</legend>
    <label for="logradouro_comercial">Logradouro</label>
    <input type="text" id="logradouro_comercial" name="logradouro_comercial" placeholder="Digite o logradouro comercial" size="30" maxlength="30">
    <br>
    <label for="cidade_comercial">Cidade</label>
    <input type="text" id="cidade_comercial" name="cidade_comercial" placeholder="Digite a cidade" size="20" maxlength="20">
    <br>
    <label for="estado_comercial">Estado</label>
    <input type="text" id="estado_comercial" name="estado_comercial" placeholder="Digite o estado" size="20" maxlength="20"> 
    <br>
    <label for="numero_comercial">Número</label>
    <input type="number" id="numero_comercial" name="numero_comercial" placeholder="Digite o número" size="8" maxlength="8">
    <br>
    <label for="cep_comercial">Cep</label>
    <input type="text" id="cep_comercial" name="cep_comercial" placeholder="00.000-000" size="10" maxlength="10">
    <br/>
</fieldset>
    <fieldset>
        <legend>Informação complementar</legend>
        <label for="descricao_complementar">Descrição</label>
        <textarea id="descricao_complementar" name="descricao_complementar" placeholder="Digite uma descrição (opcional)" cols="40" rows="10"></textarea>
        <br/>
    </fieldset>
  </body>
</html>
